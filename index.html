<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>KaTeX Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Render with <a href="https://khan.github.io/KaTeX/" target="_blank" class="katex-name"></a></h1>
      <label for="latex-input"><span class="katex-name"></span> Code</label>
      <textarea rows=15 cols=80 name="latex-input" id="latex-input" value=""></textarea>
    </div>
    <span id="latex-output"></span>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
